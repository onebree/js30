<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <p id="hint"><em>Psst: have a look at the JavaScript Console</em> 💁</p>

  <p id="breakpoint" onClick="makeGreen()">×BREAK×DOWN×</p>

  <p id="clear" onClick="clearConsole()">Click to clear the console when you're done!</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p#breakpoint');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log('Hello, I am a %s string!', 'mighty');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; color: red;');

    // warning!
    console.warn('OH NO!');

    // Error :|
    console.error('Stuff broke!');

    // Info
    console.info('Crocodile eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    function clearConsole() {
      const p = document.querySelector('p#clear');
      console.clear();
    }

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} human years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Hunter');
    console.count('Hunter');
    console.count('Steven');
    console.count('Steven');
    console.count('Hunter');
    console.count('Steven');
    console.count('Steven');
    console.count('Hunter');
    console.count('Hunter');
    console.count('Hunter');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/onebree')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
      });

    // show log as table
    console.table(dogs);
  </script>
</body>
</html>
